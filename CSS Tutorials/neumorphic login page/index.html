<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Login Page In HTML & CSS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" />
</head>

<body>

    <form action="/" class="box">

        <h3>Login</h3>


        <div class="username_box text_box">
            <i class="fas fa-user"></i>

            <input type="text" class="uname" required placeholder="Username">
        </div>


        <div class="password_box text_box">
            <i class="fas fa-key"></i>

            <input type="password" class="pword" required placeholder="Password">
        </div>

        <button type="submit">Login</button>


        <div class="signup_box">
            <a href="#">Signup</a>
        </div>


    </form>


</body>

</html>
